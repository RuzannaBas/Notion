<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 1px solid #cccccc;

		}

		.navMenu a:hover {

			color: #d09c0b;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Home</a>
		<a id="tasks" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-list-check"></i> Tasks</a>
		<a id="university" onclick="navigate(this.id)" href="#"> <i class="fa-sharp fa-solid fa-graduation-cap"></i> niversity</a>
		<a id="projects" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-lightbulb"></i> Projects</a>
		<a id="books" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-book"></i> Books</a>
		<a id="movies" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-film"></i> Movies</a>
		<a id="recipes" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-pizza-slice"></i> Recipes</a>



	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://www.notion.so/0b8cf043031740cb8b21581a7af381ba", _self).focus();
			else if (id == "tasks")
				window.open("https://www.notion.so/Tasks-e927e26887554dd6bcdcbd89287394e9", _self).focus();
			else if (id == "university")
				window.open("https://www.notion.so/University-34fe8cca9495445bb80ba08cf9b4e7e3", _self).focus();
			else if (id == "projects")
				window.open("https://www.notion.so/Projects-6dfd23387dc946ab949875bb7153e39c", _self).focus();
			else if (id == "books")
				window.open("https://www.notion.so/reading-directory-2ec43e2716ca4a05af741c1b0d319edd", _self).focus();
			else if (id == "movies")
				window.open("https://www.notion.so/watch-queue-a9074fe3c16c4c14abe992e2acbfed06", _self).focus();
			else if (id == "recipes")
				window.open("https://www.notion.so/Recipes-9055dce7999f464984dadcc13c077bad", _self).focus();
			

		}
	</script>


</body>

</html>
